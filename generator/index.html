<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EVENT CARD GENERATOR</title></head><body>
<style type="text/css">
body,html{margin:0;padding:0;}
header,h1{margin:0;}
h1{font-family:Tahoma,Arial,sans-serif;background:#f00;color:#fff;padding:10px 0;}
nav{display:block;margin:10px 5%;width:90%;border:1px solid #aaa;border-radius:5px;padding:10px 0;position:relative;}
nav:before,nav:after{
content:" ";width:7px;height:7px;background:#f00;
display:inline-block;position:absolute;border-radius:50px;
top:-3.5px;left:10px;transform-origin:center;
animation:scale ease 1s infinite alternate-reverse;
}
@keyframes scale{
100%{transform:scale(.1);}
}
nav:after{left:20px;animation-direction:alternate;}
nav a{
display:inline-block;width:40%;max-width:max(max(40%,130px),20%);margin:5px 0;
background:#27f;color:#fff;font-weight:900;padding:10px;border-radius:5px;
}
a{text-decoration:none;}
article{background:#72f;color:#fff;width:80%;padding:1% 5%;margin:10% 0;border-radius:5px;}
section{display:inline-table;width:90%;}
section>*{text-transform:uppercase;display:table-row;width:100%;text-align:center;text-align-last:center;margin:5px 0;padding:5px 0;border:1px solid #000;border-radius:5px;background:#fff;color:#27f;font-weight:800;font-size:100%;}
section>*:focus{outline:none;}
button:active{transform:scale(.99);}
.pop{position:fixed;display:inline-block;transform-origin:center;
left:0;right:0;text-align:center;padding:5px;border-radius:5px;font-weight:800;border:1px solid #000;top:5px;width:90%;max-width:250px;margin:auto;background:#fff;color:#f00;
animation:slide linear 1s reverse;
}
@keyframes shake{25%{transform:translateX(-5px);}75%{transform:translateX(5px);}0%,100%{transform:translateX(0);}}
@keyframes slide{100%{transform:translateY(-150%);}}
</style>
<header><h1><center>TST EVENT CARD
</center></h1></header>
<nav>
<center>
<a href="about.html" >ABOUT</a>
<a href="pp.html" >PRIVACY POLICY</a>
<a href="contact.html" >CONTACT US</a>
<a href="dmca.html" >DMCA</a>
</center>
</nav>
<center>
<article>
<h2>EVENT CARD GENERATOR</h2>
<section>
<input id="name" type="text" placeholder="ENTER YOUR NAME" autofocus required/>
<select id="event" required>
<option value="none" disabled selected>SELECT EVENT</option>
<option value="200915">ENGINEER'S DAY</option>
</select>
<button onclick="generate()">GENERATE</button>
</section>
</article>
</center>
<center id="alert"></center>
<script type="text/javascript">
let e = document.getElementById("event"),name=document.getElementById("name"),a=document.getElementById("alert");
function generate(){
if(inul(name.value)){
pop("ENTER YOUR NAME");name.focus();return ;
}else if(e.value=="none"){
pop("SELECT EVENT");return ;
}
window.open("/e/"+e.value+"?k="+encodeURI(btoa(name.value)));
}
function pop(t){
a.innerHTML="<div class='pop' onanimationend='aend(this)'>"+t+"</div>";
}
function aend(e){
let s=e.style;
if(s.animationName==""){
s.animation="shake ease .3s .7s 3";
}else if(s.animationName=="shake"){
s.animation="slide linear 2s 3s";
}else if(s.animationName=="slide"){
e.outerHTML="";
}}
function inul(str){return (!str || str.length === 0 || /^\s*$/.test(str))}
</script>
</body></html>
